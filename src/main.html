<head>
  <title>GitHub Comments</title>
</head>

<body>
<div id="container">
  {{> commits }}
</div>
</body>

<template name="commits">
  <h1>Hello {{username}}!</h1>
  <ul id="commits">
    {{#each commits}}
    <li><a href="{{url}}" target="_blank">{{ date }} - {{message}}</a> ({{ comments.length }})</li>
    <ul>
      {{#each comments}}
      <li>
        <a href="{{html_url}}" target="_blank">{{ path }}:{{ line }}</a><br>
        <p>{{body}}</p>
      </li>
      {{/each}}
    </ul>
    {{/each}}
  </ul>

  <div id="last-change">
    Last change: {{ lastChange }}
  </div>
</template>
